<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTapThucHanh3Session3</title>
    <style>
        select{
            width: 167px;
        }
        .deliveryDate{
            width: 167px;
        }
       
    </style>
</head>
<body>
    <h2>Car Purchase Form</h2>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone:</label></td>
                <td><input type="text" name="phone" id="phone"></td>
            </tr>
            <tr>
                <td><label for="chooseACar">Choose a Car:</label></td>
                <td>
                    <select name="chooseACar" id="chooseACar">
                        <option value="Mode1">Mode 1</option>
                        <option value="Mode2">Mode 2</option>
                        <option value="Mode3">Mode 3</option>
                        <option value="Mode4">Mode 4</option>
                        <option value="Mode5">Mode 5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="chooseAColor">Choose a Color:</label></td>
                <td>
                    <select name="chooseAColor" id="chooseAColor">
                        <option value="red">Red</option>
                        <option value="black">Black</option>
                        <option value="yellow">Yellow</option>
                       
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="quantity">Quantity:</label></td>
                <td><input type="text" name="quantity" id="quantity"></td>
            </tr>
            <tr>
                <td><label for="deliveryDate">Delivery Date:</label></td>
                <td><input type="date" name="deliveryDate" id="deliveryDate" class="deliveryDate"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
