<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTapThucHanh2Session3</title>
    <style>
        .date{
            width: 167px;
        }
    </style>
</head>
<body>
    <h2>Booking Form</h2>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="hoVaTen">Họ và tên:</label></td>
                <td><input type="text" name="hoVaTen" id="hoVaTen"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone:</label></td>
                <td><input type="text" name="phone" id="phone"></td>
            </tr>
            <tr>
                <td><label for="date">Date:</label></td>
                <td><input type="date" name="date" id="date" class="date"></td>
            </tr>
            <tr>
                <td><label for="time">Time:</label></td>
                <td><input type="datetime" name="time" id="time"></td>
            </tr>
            <tr>
                <td><label for="numberOfGuests">Number of Guests:</label></td>
                <td><input type="text" name="numberOfGuests" id="numberOfGuests"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
