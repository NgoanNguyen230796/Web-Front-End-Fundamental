<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bt06.css">
    <title>BT6</title>
</head>

<body>
    <div class="content">
        <h3>Get in touch with us by filling contact form below</h3>
        <form action="" method="post">
            <div class="row">
                <input type="text" name="fullName" id="fullName" placeholder="*Enter your full name">
                <input type="email" name="email" id="email" placeholder="*Enter your email address">
            </div>
            <div class="row">              
                <input type="text" name="subject" id="subject" placeholder="Enter your subject">
            </div>
            <div class="row">
                <textarea name="message" id="message" cols="30" rows="10" placeholder="*Your message here...."></textarea>
            </div>
            <div class="row">
               <input type="submit" value="Send message">
                <p>*Please fill all required form field ,thanks</p>
            </div>
            
           
        </form>
    </div>
</body>

</html>
