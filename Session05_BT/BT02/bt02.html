<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./bt02.css">
    <title>BT2</title>
</head>

<body>
    <div class="content">
        <h1>CONTACT US</h1>
        <div class="content-main">
            <div class="content-left">
                <p class="title">Contact Info</p>
                <p> <i class="fa-solid fa-location-dot"></i>321 Awesome Street New York,NY 17022</p>
                <p><i class="fa-regular fa-envelope"></i>Info@companyname.com</p>
                <p><i class="fa-sharp fa-solid fa-phone"></i>+1 800 123 1234</p>
            </div>
            <div class="content-right">
                <p class="title">Having Any Query ! Or Book an appointment</p>
                <form>
                    <input type="text" name="yourName" id="yourName" placeholder="Your Name">
                    <input type="email" name="yourEmail" id="yourEmail" placeholder="Your Email">
                    <input type="text" name="subject" id="subject" placeholder="Subject">
                    <textarea name="message" id="message" cols="10" rows="7" placeholder="Message"></textarea>
                    <input type="submit" value="Send Message">
                </form>
            </div>
        </div>
    </div>


</body>

</html>
